<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Backend Engineer - Portfolio</title>
    <meta name="description" content="Portfolio of a Senior Java Backend Engineer specializing in Distributed Systems." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              primary: {
                DEFAULT: '#1e3a8a', // blue-900 (Navy)
                light: '#3b82f6',   // blue-500
                dark: '#172554',    // blue-950
              },
              accent: {
                orange: '#f97316',  // orange-500
                green: '#10b981',   // emerald-500
              }
            },
            animation: {
              'border-beam': 'border-beam calc(var(--duration)*1s) infinite linear',
              'shine': 'shine 2s linear infinite',
            },
            keyframes: {
              'border-beam': {
                '100%': {
                  'offset-distance': '100%',
                },
              },
              'shine': {
                'from': { 'background-position': '0 0' },
                'to': { 'background-position': '-200% 0' }
              }
            },
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
      
      /* Markdown Styles */
      .markdown-body h1 { font-size: 1.75em; font-weight: 800; margin-bottom: 0.8em; color: #0f172a; margin-top: 1.5em; line-height: 1.2; }
      .markdown-body h1:first-child { margin-top: 0; }
      .markdown-body h2 { font-size: 1.4em; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.6em; color: #1e293b; line-height: 1.3; }
      .markdown-body h3 { font-size: 1.2em; font-weight: 600; margin-top: 1.2em; margin-bottom: 0.5em; color: #334155; }
      .markdown-body p { margin-bottom: 1.2em; line-height: 1.75; color: #334155; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1.2em; color: #334155; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1.2em; color: #334155; }
      .markdown-body li { margin-bottom: 0.4em; }
      .markdown-body code { background-color: #f1f5f9; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: 'JetBrains Mono', monospace; font-size: 0.85em; color: #0ea5e9; border: 1px solid #e2e8f0; }
      .markdown-body pre { background-color: #0f172a; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1.5em; color: #f8fafc; border: 1px solid #1e293b; }
      .markdown-body pre code { background-color: transparent; color: inherit; padding: 0; border: none; font-size: 0.9em; }
      .markdown-body blockquote { border-left: 4px solid #3b82f6; padding-left: 1em; margin-left: 0; margin-right: 0; color: #475569; font-style: italic; background: #f8fafc; padding: 1em; border-radius: 0 0.5em 0.5em 0; }
      .markdown-body a { color: #2563eb; text-decoration: underline; text-underline-offset: 4px; }
      .markdown-body a:hover { color: #1d4ed8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?deps=react@18.2.0",
    "framer-motion": "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1?deps=react@18.2.0,react-dom@18.2.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
